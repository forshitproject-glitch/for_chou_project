<!DOCTYPE html>
<html>
  <head>
    <title>My Test Map</title>
    <style>
      #map {
        height: 500px;
        width: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9yd5GeV-J0SHVtpkeHvtFfSryaavAKIE&callback=initMap"
            async defer></script>
    <script>
      function initMap() {
        const taipei101 = { lat: 25.033964, lng: 121.564468 };
        const map = new google.maps.Map(document.getElementById("map"), {
          center: taipei101,
          zoom: 15,
        });
        new google.maps.Marker({
          position: taipei101,
          map: map,
          title: "Taipei 101",
        });
      }
    </script>
  </head>
  <body>
    <h1>測試地圖</h1>
    <div id="map"></div>
  </body>
</html>
